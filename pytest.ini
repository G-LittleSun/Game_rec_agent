[pytest]
# pytest 配置文件

# 设置 Python 路径,让 pytest 能找到 src 模块
pythonpath = .

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# 覆盖率配置
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
